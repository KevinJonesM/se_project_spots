<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Spots App" />
  <meta name="author" content="Kevin Jones" />
  <meta name="keywords" content="social media, pictures, images, travel, spots, cozy, photography, sharing, exploration, destinations, adventure, lifestyle, memories, popular places, outdoor photography, cityscapes, landmarks, travel blog, influencers, scenic views, vacation, wanderlust, digital album, friends, photo sharing, community, followers, scenic, trip planning, explore, discover, photo journal, bucket list, mobile photography" />

  <title>Spots</title>
  <link rel="icon" href="spots-favicon.ico" type="image/x-icon" />

  <!-- Style CSS -->
  <link rel="stylesheet" href="pages/index.css" />

</head>

<body>
  <div class="page">

    <!-- Encabezado Logo Spots -->
    <header class="header">
      <img src="icons/Logo.svg" alt="Spots Logo" class="header__logo">
    </header>

    <!-- Contenido Principal -->
    <main class="content">

      <!-- Perfil -->
      <section class="profile page__section">
        <img src="images/avatar.jpg" alt="Profile Avatar" class="profile__avatar">
        <div class="profile__column">
          <h1 class="profile__name">Bessie Coleman</h1>
          <p class="profile__description">Civil Aviator</p>
          <button type="button" class="profile__edit-btn">
            <img src="icons/pencil.svg" alt="Edit Profile"> Edit Profile
          </button>
        </div>
        <button type="button" class="profile__add-btn">
          <img src="icons/plus.svg" alt="New Post" class="profile__add-icon"> New Post
        </button>
      </section>

      <!-- Publicaciones -->
      <section class="cards">
        <ul class="cards__list">

          <li class="card">
            <img src="images/1-photo-by-moritz-feldmann-from-pexels.jpg" alt="Val Thorens" class="card__image">
            <div class="card__content">
              <h2 class="card__title">Val Thorens</h2>
              <button type="button" class="card__like-btn"></button>
            </div>
          </li>

          <li class="card">
            <img src="images/2-photo-by-ceiline-from-pexels.jpg" alt="Restaurant Terrace" class="card__image">
            <div class="card__content">
              <h2 class="card__title">Restaurant Terrace</h2>
              <button type="button" class="card__like-btn"></button>
            </div>
          </li>

          <li class="card">
            <img src="images/3-photo-by-tubanur-dogan-from-pexels.jpg" alt="An outdoor cafe" class="card__image">
            <div class="card__content">
              <h2 class="card__title">An outdoor cafe</h2>
              <button type="button" class="card__like-btn"></button>
            </div>
          </li>

          <li class="card">
            <img src="images/4-photo-by-maurice-laschet-from-pexels.jpg" alt="A very long bridge, over the forest..." class="card__image">
            <div class="card__content">
              <h2 class="card__title">A very long bridge, over the forest...</h2>
              <button type="button" class="card__like-btn"></button>
            </div>
          </li>

          <li class="card">
            <img src="images/5-photo-by-van-anh-nguyen-from-pexels.jpg" alt="Tunnel with morning light" class="card__image">
            <div class="card__content">
              <h2 class="card__title">Tunnel with morning light</h2>
              <button type="button" class="card__like-btn"></button>
            </div>
          </li>

          <li class="card">
            <img src="images/6-photo-by-moritz-feldmann-from-pexels.jpg" alt="Mountain house" class="card__image">
            <div class="card__content">
              <h2 class="card__title">Mountain house</h2>
              <button type="button" class="card__like-btn"></button>
            </div>
          </li>

        </ul>
      </section>
    </main>

    <!-- Pie de pÃ¡gina -->
    <footer class="footer">
      <p class="footer__copyright">2024 &copy; Spots</p>
    </footer>

    <!-- Modal -->
   <div class="modal modal_opened">
    <div class="modal__container">
      <button type="submit"class="modal__close-btn"></button>
      <h2 class="modal__title">Edit Profile</h2>
      <form name="edit-profile" class="modal__form">
        <label for="name" class="modal__label">
          Name
          <input id="name" type="text" class="modal__input" placeholder="Type your name">
        </label>
        <label for="description" class="modal__label">
          Description
          <input id="description" type="text" class="modal__input" placeholder="Describe yourself">
        </label>
        <button type="submit"class="modal__submit-btn">Save</button>
      </form>
    </div>
   </div>

  </div>
  <script defer src="./scripts/index.js"></script>
</body>
</html>
